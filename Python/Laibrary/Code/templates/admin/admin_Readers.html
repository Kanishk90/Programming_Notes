<!DOCTYPE html>
    <html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>{{ section.name }}</title>
                <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_section.css') }}">
                <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        </head>
    <body>
        <!-- ==========================================  Head Section  ============================================== -->

        <!-- This is Main Nav Bar-->
        <ul class="nav-menu" style="margin-bottom: 1px;">
            <li style="margin-right:0px;"><i class="fa-solid fa-book-open-reader" id="main_logo" >  Reads</i></li>
            <li><a href="{{url_for('reader')}}">Readers</a></li>
            <li><a href="{{url_for('login')}}"><i class="fa-solid fa-user" id="user_logo"> </i> Sign Out</a></li>
        </ul>
        <!-- This is Info Nav Bar -->
            <h2 style="color: #fff;background-color:#91171fbb; text-align: center;padding: 5px;">Librarian Dashboard</h2>

        <!-- ==========================================  Main Body  ================================================= -->
        <!-- This is Category design -->
            <div class="container" style="border-bottom: 2px solid #91171fbb; margin-top: 10px; width: 70%;">
                <span style="color: #91171fbb;font-size:xxx-large;">Sections</span>
                <span class="usertype" id="add-button"><a href="{{url_for('add_section')}}"><i class="fa-solid fa-plus"></i>  Add</a></span>
            </div>
        <!-- This is Jinja Template design -->
            <div class="container" style="margin-top: 10px; border-radius: 10px; width: 70%;"><br>
                <!-- Content here -->
                <center>
                <table class="table table-striped"  style="width: 95%;">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Created on</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col" style="text-align: center;">Actions</th>
                          </tr>
                    </thead>
                    <tbody>
                        {% for user in Users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.date_created}}</td>
                            <td>{{user.name}}</td>
                            <td>{{section.description}}</td>
                            <td style="text-align: center;">
                                <span class="usertype" id="add-button" style="margin: 0px;"><a href="{{url_for('add_section')}}"><i class="fa-solid fa-magnifying-glass"></i>  Show</a></span>
                                <span class="usertype" id="add-button" style="margin: 0px;"><a href="{{url_for('add_section')}}"><i class="fa-solid fa-pen"></i>  Edit</a></span>
                                <span class="usertype" id="add-button" style="margin: 0px;"><a href="{{url_for('add_section')}}"><i class="fa-solid fa-trash"></i>  Delete</a></span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </center>
            </div>    
        
    </body>
</html>
